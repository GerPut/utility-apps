<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/weather.css">
    <script src="https://kit.fontawesome.com/1c5c45f61c.js" crossorigin="anonymous"></script>
    <title>Weather</title>
</head>

<body>
    <div class="container">
        <h2>Weather</h2>
        <div>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
        </div>
        <div class="location">
            <div class="city">Cape Town, SA</div>
            <div class="date">Friday 12 August 2021</div>
        </div>
        <div class="current">
            <div class="temp">15<span>°c</span></div>
            <div class="weather">Sunny</div>

            <div class="hi-low">
                13°c / 16°c
            </div>
            <p>Low --- High</p>
        </div>
    </div>

    <script src="js/weather.js"></script>
</body>

</html>
