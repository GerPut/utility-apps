<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/calculator.css">
    <title>Calculator</title>
</head>

<body>
    <a href="home.html" class="return">
        <i class="far fa-arrow-alt-circle-left"></i>
    </a>

    <div class="container">
        <h2>Calculator</h2>
        <div class="calculator">

            <div class="container-keys">

                <input type="number" class="display" value="" disabled>
                <button value="C" class="Clear" id="clearBtn">Clear</button>

                <button value="1" class="btn">1</button>
                <button value="2" class="btn">2</button>
                <button value="3" class="btn">3</button>
                <button value="*" class="operator">x</button>
                <button value="4" class="btn">4</button>
                <button value="5" class="btn">5</button>
                <button value="6" class="btn">6</button>
                <button value="/" class="operator">รท</button>
                <button value="7" class="btn">7</button>
                <button value="8" class="btn">8</button>
                <button value="9" class="btn">9</button>
                <button value="-" class="operator">-</button>
                <button value="." class="decimal">.</button>
                <button value="0" class="btnZero">0</button>
                <button value="=" class="operator">=</button>
                <button value="+" class="btnPlus">+</button>
            </div>

        </div>
    </div>

    <script src="./js/calculator.js"></script>
</body>

</html>
